<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/seacourses.js"></script>
    <meta charset="UTF-8">
    <title>Seacourses</title>
    </head>
    <body>
        <div class="container">
            <h2 id="heading">SeaCourses</h2>

            <p>
                Welcome to SeaCourses! Build the perfect schedule by looking for your courses below. Click a row on the table to toggle the course.
            </p>

            <table id="course-table" class="table table-hover">
                <thead>
                    <tr class="table-header">
                        <th>ID</th>
                        <th>Dept</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Professor</th>
                        <th>DEC</th>
                        <th>SBCs</th>
                        <th>Type</th>
                        <th>Days</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Location</th>
                    </tr>
                </thead>
            </table>


        </div>
    </body>
</html>
